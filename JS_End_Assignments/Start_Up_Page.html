<!DOCTYPE html>

<body>
    <h1> Forever Tuxedos </h1>

<!-----------------------------Pop up Form------------------------------------------------------>
     
   
    <p>Click on the button at the bottom of this page to open the login form.</p>
    <p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.
    </p>

    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
<!------------------------Contact Form------------------------------------------------>

<body>

    <div id="container">
        <h1 id="header"> Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="message" rows="10" cols="20"></textarea><br>
        </form>

    </div>
    
</body>
</html>
